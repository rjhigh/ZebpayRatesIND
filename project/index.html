<!DOCTYPE html>
<html class="js no-touchevents" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZebPay Rates</title>
    <link async rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,600,300italic,600italic" rel="stylesheet"
        type="text/css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#29BDBB">
    <link rel="icon" sizes="192x192" href="./launcher-icon-144.png">
</head>

<body>
    <header style="overflow-y: hidden;">
        <div class="content" style="text-align: center;">
            <h3>ZebPay India Rates</h3>
        </div>
    </header>
    <div class="table" style="overflow-y: hidden;">
        <ul id="horizontal-list" style="align-content: center; overflow-y: hidden;">
            <li>
                <button class="pure-material-button-contained" onclick="selectQuote('INR')">INR</button>
            </li>
            <li>
                <button class="pure-material-button-contained" onclick="selectQuote('USDT')">USDT</button>
            </li>
            <li>
                <button class="pure-material-button-contained" onclick="selectQuote('BTC')">BTC</button>
            </li>
        </ul>
    </div>
    <div class="container">
        <div id="main" class="content">
            <ul class="rates-list" data-bind="foreach: rates" style="overflow-y: scroll;">
                <li class="item">
                    <span class="pair" data-bind="text: pair"></span>
                    <span class="sell" data-bind="text: sell"></span>
                    <span class="buy" data-bind="text: buy"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/build/vendor.min.js"></script>
    <script src="./js/build/script.min.js"></script>
</body>

</html>
